        </form>

    <script defer>
        const examSelector = document.getElementById('mock-exam-selector');
        const questionForm = document.getElementById(`question-form`);
        var examInfo = {};

        const answerOver = function(e) {
            if (e.querySelector('input').checked) {
                return;
            }
            e.querySelector('span').style.color = 'blue';
        }

        const answerOut = function(e) {
            if (e.querySelector('input').checked) {
                return;
            }
            e.querySelector('span').style.color = 'black';
        }

        const answerSelected = function(e) {
            e.parentNode.parentNode.querySelectorAll('span').forEach((e) => e.style.color = 'black')
            e.parentNode.querySelector('span').style.color = 'red';
        }

        const selectAnswer = function(e) {
            e.querySelector('input').checked = true;
            e.parentNode.querySelectorAll('span').forEach((e) => e.style.color = 'black')
            e.querySelector('span').style.color = 'red';
        }

        const handleOnSubmit = function(e) {
            e.preventDefault();
            // Remove all container inside form
            const currentExam = examSelector.value;
            let correctNum = 0;
            const totalAnswer = examInfo[`Exam${currentExam}`].quesNum;
            const answerList = [];
            for (let i = 1; i <= totalAnswer; i++) {
                var ele = document.getElementsByName(`q${i}`);
                let chosenAnswer = null;
                for (j = 0; j < ele.length; j++) {
                    if (ele[j].checked) {
                        chosenAnswer = j+1;
                        break;
                    }
                }
                let correctAns = examInfo[`Exam${currentExam}`][`Question${i}`]["Correct Answer"];
                if (correctAns === chosenAnswer) {
                    correctNum++;
                }
                answerList.push({
                    correctAns,
                    chosenAnswer,
                });
            }

            questionForm.querySelectorAll('.container-element-form').forEach(e => e.remove());
            for (let i = 0; i < answerList.length; i++) {
                writeAnswerDetail(currentExam, i+1, answerList[i].correctAns, answerList[i].chosenAnswer);
            }

            const resultHTML = 
                `
                    <div class="result" style="display: flex; justify-content: center">
                        <span style="text-align: center; height: 50px; width: 500px; font-size: 35px; font-weight: 500;">Your result: ${correctNum}/${totalAnswer} (${Math.floor(correctNum/totalAnswer*100)}%)</span>
                    </div>
                `
            const resultContainer = document.createElement('div');
            resultContainer.classList = "result-container container-element-form";
            resultContainer.innerHTML = resultHTML;
            questionForm.appendChild(resultContainer);
        }

        const writeAnswerDetail = function(examId, qId, correctId, currentId) {
            const correctHTML = 
                `<div class="col-sm-12" style="padding: 10px">
                    <div style="margin-bottom:15px;background:#ddeedd;border-radius: 12px;padding:5px;">
                        <span style="font-size:1.2em;"><b>${qId}.</b>${examInfo[`Exam${examId}`][`Question${qId}`].Question}</span>
                    </div>
                    <img src="./image/tick.png" style="width: 18px; margin-bottom: -3px;">
                    <b>	Your Answer:</b>
                    <font color="darkgreen">${examInfo[`Exam${examId}`][`Question${qId}`][`Option${correctId}`]}</font>
                </div>`;
            const incorrectHTML = 
                `<div class="row zeropadmobile" style="padding:10px;">
                    <div class="col-sm-12">
                        <div style="margin-bottom:15px;background:#Ffeeee;border-radius: 12px;padding:5px;">
                            <span style="font-size:1.2em;"><b>${qId}.</b>${examInfo[`Exam${examId}`][`Question${qId}`].Question}</span>
                        </div>
                        <img src="./image/cross.png" style="width: 18px; margin-bottom: -3px;">
	                    <b>	Your Answer:</b>
                        <font color="red">${examInfo[`Exam${examId}`][`Question${qId}`][`Option${currentId}`] || '[No Answer]'}</font>
                        <div style="margin-top:5px;">
                            <p>
                                The correct answer was 
                                <font size="+1">
                                    <b style="color: green">${examInfo[`Exam${examId}`][`Question${qId}`][`Option${correctId}`]}</b>
                                </font>
                            </p>
                        </div>
                    </div>
                </div>`;
            const answerDetailContainer = document.createElement('div');
            answerDetailContainer.classList = "container container-element-form";
            if (correctId === currentId) {
                answerDetailContainer.innerHTML = correctHTML;
            } else {
                answerDetailContainer.innerHTML = incorrectHTML;
            }
            questionForm.appendChild(answerDetailContainer);
        }

        questionForm.onsubmit = function(e) {
            handleOnSubmit(e);
        }

        const loadExam = function(id) {
            if (examInfo.hasOwnProperty(`Exam${id}`)) {
                document.getElementById('exam-title').innerHTML = `Mock Exam ${id}`;
                // Clear all 
                questionForm.querySelectorAll('.container-element-form').forEach(e => e.remove());
                for (let i = 1; i <= examInfo[`Exam${id}`].quesNum; i++) {
                    let questionHTML = `
                        <div class="row box playquiz_qnbox">
                            <div class="col-12 nopadmobile">
                                <div class="playquiz_qntxtbox">
                                    <b>
                                        <span style="color:green;">${i}.</span>
                                        ${examInfo[`Exam${id}`][`Question${i}`].Question}
                                    </b>
                                </div>
                                <br>
                                <div class="playquiz_anslist">
                                    ${examInfo[`Exam${id}`][`Question${i}`].Option1 ?`<div style="margin-bottom: 2px; cursor: default;" onmouseover="answerOver(this);" onmouseout="answerOut(this);" onclick="selectAnswer(this);"><input name="q${i}" value="1" type="radio" onclick="answerSelected(this);"> <span id="qn${i}-1">${examInfo[`Exam${id}`][`Question${i}`].Option1}</span></div>`: ''}		 	
                                    ${examInfo[`Exam${id}`][`Question${i}`].Option2 ?`<div style="margin-bottom: 2px; cursor: default;" onmouseover="answerOver(this);" onmouseout="answerOut(this);" onclick="selectAnswer(this);"><input name="q${i}" value="2" type="radio" onclick="answerSelected(this);"> <span id="qn${i}-2">${examInfo[`Exam${id}`][`Question${i}`].Option2}</span></div>`: ''}
                                    ${examInfo[`Exam${id}`][`Question${i}`].Option3 ?`<div style="margin-bottom: 2px; cursor: default;" onmouseover="answerOver(this);" onmouseout="answerOut(this);" onclick="selectAnswer(this);"><input name="q${i}" value="3" type="radio" onclick="answerSelected(this);"> <span id="qn${i}-3">${examInfo[`Exam${id}`][`Question${i}`].Option3}</span></div>`: ''}
                                    ${examInfo[`Exam${id}`][`Question${i}`].Option4 ?`<div style="margin-bottom: 2px; cursor: default;" onmouseover="answerOver(this);" onmouseout="answerOut(this);" onclick="selectAnswer(this);"><input name="q${i}" value="4" type="radio" onclick="answerSelected(this);"> <span id="qn${i}-4">${examInfo[`Exam${id}`][`Question${i}`].Option4}</span></div>`: ''}
                                    <br>
                                </div>                
                            </div>
                        </div>
                        `;
                    let questionContainer = document.createElement('div');
                    questionContainer.classList = "container container-element-form";
                    questionContainer.setAttribute('id', `question${i}`);
                    questionContainer.innerHTML = questionHTML;
                    questionForm.appendChild(questionContainer)
                }

                let submitButtonContainer = document.createElement('div');
                submitButtonContainer.classList = "container container-element-form";
                let submitButtonHTML = 
                    `
                        <div class="row box">
                            <div class="col-12 nopadmobile">
                                <br>
                                <div style="text-align:center;"><input type="submit" style="height:50px; width:250px;font-size:20px;font-weight:bold;text-align:center;color:#0000ff;background-color:#cccccc;" value="Submit your Answers!"></div>
                                <br>
                            </div>
                        </div>
                    `;
                submitButtonContainer.innerHTML = submitButtonHTML;
                submitButtonContainer.style.backgroundColor = '#aaccff30';
                questionForm.appendChild(submitButtonContainer);
            } else {
                return;
            }
        }

        fetch('./exam.json')
            .then((response) => response.json())
            .then((json) => {
                examInfo = json;
                for (let i = 1; i <= Object.keys(examInfo).length; i++) {
                    let option = document.createElement('option');
                    option.value = i;
                    option.innerHTML = `${i}`;
                    examSelector.appendChild(option);
                    loadExam(1);
                };

                examSelector.onchange = function(event) {
                    loadExam(examSelector.value);
                };
            });
    </script>
